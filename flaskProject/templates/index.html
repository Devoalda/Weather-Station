{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row d-flex flex-wrap align-content-center">
            <img class="banner" src="{{ url_for('static',filename='images/weather.jpg') }}">
            <div class="input-group searchBar">
                <input type="text" class="form-control" placeholder="Search a Location"
                       aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append" style="background: white">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="rowSpace"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    {% include 'chart1.html' %}
                </div>
                <div class="col-sm-4">
                    {% include 'AQ.html' %}
                </div>
                <div class="col-sm-4">
                    {% include 'hourlyDataList.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="rowSpace"></div>
{% endblock %}
