<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Upcoming Week Precipitation</h4>
        <canvas id="myChart1" width="300px" height="240px"></canvas>
        <script>
            const ctx = document.getElementById('myChart1').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for item in context.get("labels") %}"{{ item }}",{% endfor %}],
                    datasets: [{
                        label: "Bite exercises complete per month",
                        data: [{% for item in context.get("values") %}{{ item }}, {% endfor %}],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
</div>
