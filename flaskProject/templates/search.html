<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/circle.css') }}">
    <title>Search</title>
</head>
<body class="wallpaper">

<div class="container-fluid">
    <form method="post">
        <div class="input-group searchBar">
            <input type="text" class="form-control" id="searchBar" placeholder="Search a Location"
                   aria-label="Recipient's username" aria-describedby="basic-addon2"
                   name="location" value="{{ request.form['location'] }}">
            <div class="input-group-append" style="background: white">
                <button class="btn btn-outline-secondary" id="getLocBtn" type="button">Get Current
                    Location
                </button>
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="rowSpace"></div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body text-center">Scan QR Code to Access Weather Channel</div>
                <a class="centerObject" target="_blank" href="https://t.me/+CpWd_anJv5gxZmJl">
                    <img class="qrcode centerObject" src="{{ url_for('static',filename='svg/weatherChannel.svg') }}"
                         alt="telegram qr code">
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body text-center">Scan QR Code to Access Weather Bot</div>
                <a class="centerObject" target="_blank" href="https://t.me/WeatherStation1006_bot">
                <img class="qrcode centerObject" src="{{ url_for('static',filename='svg/weatherBot.svg') }}"
                     alt="telegram qr code">
            </a>
            </div>

        </div>
    </div>


</div>
<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    locationButton = document.getElementById("getLocBtn")
    locationButton.addEventListener("click", () => {
        fetch('https://ipinfo.io/json')
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
                document.getElementById('searchBar').value = data['country'];
            });
    });

</script>
</body>
</html>
